site_name: "GeoLabs Workshop-React"
site_description: "GeoLabs Workshop-React Docs"
site_author: "Geovanny Mendoza"
site_url: "https://geovannymcode.github.io/geolabs-react.github.io/"

# Repository
repo_name: "/geovannymcode/geolabs-react.github.io"
repo_url: "https://geovannymcode.github.io/geolabs-react.github.io"

# Copyright
copyright: "Copyright &copy; 2025 Geovanny Mendoza"

theme:
  name: material
nav:
  - Introducción a JavaScript: index.md
  - Ejemplo Lista Tarea 01: ejemplo_01.md
  - Introducción a React: sesion_01.md
  - Apuntes de React: sesion_02.md
  - Ejemplo Lista Tarea 02: ejemplo_02.md
  #- Manejo de Estado con useState: sesion_03.md
  #- Ejemplo Lista Tarea 03: ejemplo_03.md
  #- Renderizado condicional: sesion_04.md
  #- Ejemplo Lista Tarea 04: ejemplo_04.md
  - Referencias: referencias.md

# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - icon: fontawesome/brands/github-alt
      link: "https://github.com/geovannymcode"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/geovannycode"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/geovannycode/"

# Extensions
markdown_extensions:
  - codehilite
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg


# Tables
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js